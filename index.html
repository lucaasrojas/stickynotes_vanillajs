        localStorage.setItem(key, value);
        //Create cookie with one month
        let cookieExpiration = new Date();
        cookieExpiration.setMonth(cookieExpiration.getMonth() + 1);
        document.cookie = `username=sho; expires=${cookieExpiration.toUTCString()};`;
